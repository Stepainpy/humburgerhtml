<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Humburger</title>
</head>
<body>
    <header class="header-conteiner">
        <!-- <img src="microsoft.png" alt="logo" height="50px"> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px">
            <path fill="#ff5722" d="M6 6H22V22H6z" transform="rotate(-180 14 14)"/>
            <path fill="#4caf50" d="M26 6H42V22H26z" transform="rotate(-180 34 14)"/>
            <path fill="#ffc107" d="M26 26H42V42H26z" transform="rotate(-180 34 34)"/>
            <path fill="#03a9f4" d="M6 26H22V42H6z" transform="rotate(-180 14 34)"/>
        </svg>
        <nav class="desktop-nav">
            <button class="desktop-nav-btn">Home</button>
            <button class="desktop-nav-btn">About</button>
            <button class="desktop-nav-btn">Log in</button>
        </nav>
        <button class="burger">
            <div class="burger-item"></div>
            <div class="burger-item"></div>
            <div class="burger-item"></div>
        </button>
    </header>
    <nav class="mobile-nav">
        <button class="mobile-nav-btn">Home</button>
        <button class="mobile-nav-btn">About</button>
        <button class="mobile-nav-btn">Log in</button>
    </nav>
